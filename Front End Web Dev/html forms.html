<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form action="" method="post">
        <!-- method(defines how data is sent) = get(default)[non-secure, size-limit: 3000 characters] or post -->
        <!-- for and id values should be equal -->
        <label for="uname">Enter Name:</label>
        <input type="text" name="uname" id="uname" size="30" maxlength="15" placeholder="Enter Name" value="" required>
        <br><br>

        <label for="pass">Enetr password:</label>
        <input type="password" name="pass" id="pass" placeholder="Enter Password" required>
        <br><br>

        <label for="email1">Enter Email:</label>
        <input type="email" name="email1" id="email1" placeholder="Enter Email" required>
        <br><br>

        <label for="review">Write a review:</label><br>
        <textarea name="review" id="review" rows="10" cols="40"></textarea>
        <br><br>

        <label for="hobby">Choose your hobby:</label>
        <!-- by default the value="on" -->
        <input type="checkbox" name="hobby" id="hobby" value="cooking">Cooking
        <input type="checkbox" name="hobby" id="hobby" value="dancing">Dancing
        <input type="checkbox" name="hobby" id="hobby" value="singing">Singing
        <input type="checkbox" name="hobby" id="hobby" value="drawing" checked>Drawing
        <input type="checkbox" name="hobby" id="hobby" value="reading">Reading books
        <br><br>

        <label for="gender">Select your gender:</label>
        <!-- to link text to the radio button, it is written in label tag with its for = id of the radio button -->
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="for" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">Other</label>
        <br><br>

        <label for="prog">Select your programme:</label>
        <!-- to choose multiple options, 'ctrl' is to be pressed when selecting options  -->
        <select name="prog" id="prog" size="3" multiple>
            <option value="choose" selected>choose your programme</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="ba">BA</option>
        </select>
        <br><br>

        <label for="file">Upload your photo:</label>
        <!-- to restrict the stype of file to be choosen, accept is used -->
        <input type="file" name="file" id="file" accept="image/*">   
        <br><br>

        <input type="reset" name="resetform" id="resetform" value="Reset">
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <br>

        <!-- default action of image button is submit -->
        <input type="image" name="img" id="img" src="Images\submit button.jpg" width="100" height="90">

    </form>
</body>
</html>
